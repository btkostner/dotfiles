[colors.primary]
background = "#282c34"
foreground = "#abb2bf"

[colors.normal]
black   = "#1e2127"
red     = "#e06c75"
green   = "#98c379"
yellow  = "#d19a66"
blue    = "#61afef"
magenta = "#c678dd"
cyan    = "#56b6c2"
white   = "#abb2bf"

[colors.bright]
black   = "#5c6370"
red     = "#e06c75"
green   = "#98c379"
yellow  = "#d19a66"
blue    = "#61afef"
magenta = "#c678dd"
cyan    = "#56b6c2"
white   = "#ffffff"

[window]
padding.x = 4
padding.y = 32
dynamic_padding = true

decorations = "Transparent"

[keyboard]
bindings = [
  { key = "T", mods = "Command", action = "CreateNewtab" },
  { key = "N", mods = "Control|Shift", action = "CreateNewWindow" }
]

[shell]
program = "/opt/homebrew/bin/nu"
